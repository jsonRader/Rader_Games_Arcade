<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="arcade-machine">
                <div class="shadow"></div>
                <div class="top">
                    <img src="images/Retro_Rader_Arcade.png" alt="Rader Games Logo" class="logo">
                </div>
                <div class="screen-container">
                    <div class="shadow"></div>
                    <div class="screen">
                    <div class="screen-display"></div>
                    <div id="grid"></div>
                    <div class="winner">
                        <span class="player"></span>
                        <button class="restart">Restart</button>
                    </div>
                    </div>
                    <div class="joystick">
                        <div class="stick"></div>
                    </div>
                </div>
                <div class="board">
                    <div class="button button-a"></div>
                    <div class="button button-b"></div>
                    <div class="button button-c"></div>
                </div>
                <div class="bottom">
                    <a href="index.html"><img src="images/main_menu.png" alt="main menu" class="menu"></a>
                </div>
            </div>
        </div>
    </main>
    <video playsinline autoplay muted loop id="retro">
        <source src="video/retro_lights.mp4" type="video/mp4">
    </video>
    <script src="tictactoe.js"></script>
</body>
</html>
