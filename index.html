<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RADER GAMES</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="arcade-machine">
                <div class="shadow"></div>
                <div class="top">
                    <img src="images/Retro_Rader_Arcade.png" alt="Rader Games Logo" class="logo">
                </div>
                <div class="screen-container">
                    <div class="shadow"></div>
                    <div class="screen">
                        <div class="screen-display"></div>
                        <h2><a href="tictactoe.html">Tic Tac Toe</a></h2>
                    </div>
                    <div class="joystick">
                        <div class="stick"></div>
                    </div>
                </div>
                <div class="board">
                    <div class="button button-a"></div>
                    <div class="button button-b"></div>
                    <div class="button button-c"></div>
                </div>
                <div class="bottom">
                    <img src="images/insert_clicks.png" alt="insert clicks" class="clicks">
                </div>
            </div>
        </div>
    </main>
    <video playsinline autoplay muted loop id="retro">
        <source src="video/retro_lights.mp4" type="video/mp4">
    </video>
</body>
</html>
